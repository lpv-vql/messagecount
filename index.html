<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch通知数</title>
    <script>
        async function fetchNotifications() {
            const params = new URLSearchParams(window.location.search);
            const username = params.get("user");
            if (!username) {
                document.getElementById("notification").innerText = "ユーザー名が指定されていません";
                return;
            }

            document.getElementById("user-info").innerHTML = 
                `<a href="https://scratch.mit.edu/users/${username}/" target="_blank">${username}</a> の通知数`;
            
            try {
                const apiUrl = `https://api.scratch.mit.edu/users/${username}/messages/count`;
                const response = await fetch(apiUrl, { method: "GET" });
                if (!response.ok) throw new Error("APIエラー");
                
                const data = await response.json();
                const count = typeof data.count === "number" ? data.count : "取得失敗";
                document.getElementById("notification").innerText = count;
            } catch (error) {
                document.getElementById("notification").innerText = "取得失敗";
            }
        }

        window.onload = fetchNotifications;
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #121212;
            color: #ffffff;
        }
        #user-info {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #user-info a {
            color: #1e90ff;
            text-decoration: none;
        }
        #notification {
            font-size: 120px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="user-info"></div>
    <div id="notification">...</div>
</body>
</html>
